<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links a font from google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Links Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Cool Drum School | Contact Us!</title>
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html"><img class="logo" src="images/drumlogo.png" alt="Cool Drum School Logo"></a>
    <span>Cool<span class="sec-text"> Drum</span> School</span>
  </header>



  <section class="sell-to-us">
    <div class="main-title alt-color b xl-text">Sell Your Insturments!</div>

    <!-- Sell Form -->
    <div id="sell-form">
      <form action="thank-you.html" class="action">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name..." required>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name..." required>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address..." required>
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" placeholder=" Phone Number..." minlength="10" maxlength="10" required>
        <label for="sale-item">Item For Sale</label>
        <input type="text" id="sale-item" placeholder="Enter Item Info..." required>

        <div>
          <label for="item-cond">Contition</label>
        </div>

        <div class="radio">
          <input type="radio" name="condition" id="like-new" value="like-new" required>
          <label for="like-new">Like New</label>
        </div>
        <div class="radio">
          <input type="radio" name="condition" id="lightly-used" value="lightly-used" required>
          <label for="lightly-used">Lightly Used</label>
        </div>
        <div class="radio">
          <input type="radio" name="condition" id="normal-wear" value="normal-wear" required>
          <label for="normal-wear">Normal Wear</label>
        </div>
        <div class="radio">
          <input type="radio" name="condition" id="well-used" value="well-used" required>
          <label for="well-used">Well Used</label>
        </div>
        <div>
          <label for="price">Desired Price</label>
        </div>
        <input type="number" id="price" placeholder="Desired Price..." required>

        <label for="item-picture">Upload A Picture</label><br><br>
        <input type="file" class="item-upload" id="item-picture" name="item-picture" required>
        <div>
          <input type="submit" value="Submit" class="alt-btn">
        </div>
      </form>
    </div>

  </section>

  <!-- Footer -->

  <footer>

    <div class="footer-links">
      <span class="footer-title">Links:</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
        <li><a href="#">Sell To Us</a></li>
        <li><a href="free-videos.html">Free Videos</a></li>
      </ul>
    </div>

    <div class="footer-hours">
      <span class="footer-title">Hours:</span>
      <ul>
        <li>Mon-Sat:</li>
        <li>8am - 7pm</li>
        <li>Sun</li>
        <li>Closed</li>
      </ul>
    </div>
    <div class="socials">
      <span class="footer-title">Social Media</span><br><br>
      <a href="https://tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok Logo"></a>
      <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram Logo"></a>
      <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook Logo"></a>
    </div>

    <div class="copyright main-color">Copyright 2021 &copy; Cool Drum School</div>
  </footer>

</body>

</html>
